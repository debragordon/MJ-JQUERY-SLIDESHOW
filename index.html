<!DOCTYPE html>
<html>
<head>
  <title>JQuery Slideshow</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Silas Monroe Gordon</h1>
  </div>
  <center>
    <div id="slider">
      <ul class="slides">
        <li><img src="images/silas-5.jpg" class="slide"><!-- <p>Newborn</p> --></li>
        <li><img src="images/silas-3.jpg" class="slide"><!-- <p>6 months</p> --></li>
        <li><img src="images/silas-4.jpg" class="slide"><!-- <p>6 months</p> --></li>
        <li><img src="images/silas-2.jpg" class="slide"><!-- <p>8 months</p> --></li>
        <li><img src="images/silas-1.jpg" class="slide"><!-- <p>8 months</p> --></li>
        <li><img src="images/silas-5.jpg" class="slide"><!-- <p>Newborn</p> --></li>
      </ul>
    </div>
    <div class="controls">
      <button class="btn" id="go-back">Previous</button>
      <button class="btn" id="auto-play">Autoplay</button>
      <button class="btn" id="go-forward">Next</button>
    </div>
  </center>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
